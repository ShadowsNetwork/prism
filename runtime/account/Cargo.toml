[package]
authors = ['ShadowsNetwork']
edition = '2018'
homepage = 'https://shadows.network'
license = 'GPL-3.0-only'
name = 'account'
repository = 'https://github.com/ShadowsNetwork/shadows/'
version = '0.1.1'

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.101", default-features = false, optional = true, features = ["derive"] }
parity-scale-codec = { version = "1.3.0", default-features = false, features = ["derive"] }
log = "0.4.8"
hex = { version = "0.4", default-features = false }
sha3 = { version = "0.8", default-features = false }

blake2-rfc = { version = "0.2.18", default-features = false, optional = true }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }

sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
pallet-evm = { git = "https://github.com/shadowsnetwork/frontier", default-features = false, branch = "v0.5-hotfixes" }


[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"serde/std",
	"hex/std",
	"sha3/std",

	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",

	"full_crypto",
]

full_crypto = [
	"blake2-rfc",
	"sp-runtime-interface/disable_target_static_assertions",
]
