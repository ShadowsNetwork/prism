[package]
name = "shadows"
repository = "https://github.com/paritytech/substrate/"
homepage = 'https://shadows.link/'
version = "0.0.1"
authors = ["Shadows Network"]
edition = "2018"
license = "Unlicense"
build = "build.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "shadows"
path = 'src/main.rs'

[dependencies]
structopt = "0.3.8"

sc-cli = {  features = ["wasmtime"] }
sc-executor = {  features = ["wasmtime"] }
sc-service = {  features = ["wasmtime"] }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-telemetry = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-keystore =  { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-inherents = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-transaction-pool = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-transaction-pool = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-consensus-aura = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-consensus-aura = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-consensus = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-consensus = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-finality-grandpa = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-finality-grandpa = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-client-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }

# These dependencies are used for the node template's RPCs
jsonrpc-core = "15.1.0"
sc-rpc = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-rpc-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-blockchain = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-block-builder = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-basic-authorship = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
substrate-frame-rpc-system = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
pallet-transaction-payment-rpc = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
frame-benchmarking-cli = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }

shadows-runtime = { version = "0.0.1", path = "../runtime" }

[build-dependencies]
substrate-build-script-utils = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }

[features]
default = ["aura"]
aura = [
	"shadows-runtime/aura",
]

manual-seal = [
	"shadows-runtime/manual-seal"
]